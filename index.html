<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            width: 100%;
            min-height: 100vh;
            background-color: rgb(245, 243, 239);
            font-family: Arial, sans-serif;
        }

        #calculo-imc {
            width: 350px; 
            min-height: 400px;
            padding: 25px;
            background-color: rgb(247, 192, 92);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

       
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #resultado {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            min-height: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="calculo-imc">
        <h2>Calculadora de IMC</h2>
        
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 75.5" step="0.1" required>
        </div>

        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required>
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado">
            Aguardando dados...
        </div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultadoDiv.textContent = "⚠️ Por favor, insira valores válidos para peso e altura.";
                resultadoDiv.style.backgroundColor = 'lightcoral';
                return;
            }
         
            const imc = peso / (altura * altura);
            const imcArredondado = imc.toFixed(2);
            
            let classificacao = '';
            let corFundo = '#fff';

           
            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
                corFundo = '#ADD8E6'; 
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = 'Peso normal';
                corFundo = '#90EE90'; 
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = 'Sobrepeso';
                corFundo = '#FFD700'; 
            } else if (imc >= 30 && imc < 34.9) {
                classificacao = 'Obesidade Grau I';
                corFundo = '#FFA07A'; 
            } else if (imc >= 35 && imc < 39.9) {
                classificacao = 'Obesidade Grau II (Severa)';
                corFundo = '#FF8C00'; 
            } else {
                classificacao = 'Obesidade Grau III (Mórbida)';
                corFundo = '#FF4500'; 
            }

            resultadoDiv.innerHTML = `IMC: **${imcArredondado}**<br>Classificação: **${classificacao}**`;
            resultadoDiv.style.backgroundColor = corFundo;
        }
    </script>
</body>
</html>
